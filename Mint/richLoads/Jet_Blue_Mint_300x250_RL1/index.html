<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="ad.size" content="width=300,height=250" />

    <link rel="stylesheet" type="text/css" href="stylesRL1.css" />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js">
    </script>

    <title></title>
  </head>

  <body onload="init()">
    <div id="main_container">
      <!--start main_container-->

      <div id="main_content bannerSize" class="">
        <!--start main_content-->
        <div id="planeFrame" class="planeFrame bannerSize posAbsolute">
          <div class="manSleeping bannerSize" id="manSleeping">
            <img src="./images/manSleeping.png" alt="manSleeping" class="w100">
          </div>
          <div class="copy1 ESK_Xbd posAbsolute" id="copy1">
            <p>The only time<br>Boston lies down.</p>
          </div>
        </div>
        <div id="blueSkyF2" class="blueSkyF2 bannerSize posAbsolute">
          <div id="cloudSK1" class="cloudSK1 posAbsolute bannerSize">
            <img src="./images/cloudSK1.png" alt="cloudSK1" class="w100">
          </div>
          <div id="cloudSK2" class="cloudSK2 posAbsolute bannerSize">
            <img src="./images/cloudSK2.png" alt="cloudSK2" class="w100">
          </div>
          <div class="copy2 ESK_Xbd posAbsolute" id="copy2">
            <p>Book a lie-flat seat<br>in Mint<sup class="reg">&#174;</sup> for less<br>than you think.</p>
          </div>
          <div class="copy3 ESK_Smbd posAbsolute" id="copy3">
            <p>All in on Boston.</p>
          </div>
          <div id="plane" class="plane posAbsolute bannerSize">
            <img src="./images/plane.png" alt="plane" class="w100">
          </div>
        </div>
        <div id="greenRibbon" class="greenRibbon bannerSize posAbsolute"></div>

        <div id="blueBottomCard">
          <div id="logoHolder" class="logoHolder posAbsolute">
            <img id="logo" src="./images/logo.svg" class="logo w100" />
          </div>
          <div id="cta" class="posAbsolute ESK_Xbd">Book Now</div>
        </div>
        <!--end main_content-->
      </div>

      <div id="default_exit" class="btn" ></div>

      <!--end main_container-->
    </div>
    <script type="text/javascript" src="mainRL1.js"></script>
    <script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
  </body>
</html>
